<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Above & Below</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
        body { margin:0; padding:0; }
        #sky { width: 600px; height: 600px; display: inline-block; }
        #land { width: 600px; height: 600px; display: inline-block; }
    </style>
</head>
<body>
<div id='main'>
    <div id="sky"></div>
    <div id="land"></div>
</div>


<script>
let since;
function getImage() {
    let url = 'http://localhost:3000/';
    if (since !==   undefined) {
        url += '?since=' + since;
    }

    fetch(url, {
        method: 'get',
    }).then((response) => {
        return response.json();
    }).then((data) => {
        
        if (data !== null) {
            since = data.time;

            const currentImage = data.image;
            var skyEl = document.getElementById('sky');
            skyEl.className = 'sky-image';
            skyEl.style.backgroundImage = 'url(sky/' + currentImage + ')';

            var landEl = document.getElementById('land');
            landEl.style.backgroundImage = 'url(land/' + currentImage + ')';
        }
    });
}

setInterval(() => {
    getImage();    
}, 7000);

</script>

</body>
</html>
