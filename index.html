<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>GPS-Positioner</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>



<script>
let since;
function getImage() {
    let url = 'http://localhost:3000/';
    if (since !==   undefined) {
        url += '?since=' + since;
    }

    fetch(url, {
        method: 'get',
    }).then((response) => {
        return response;
    }).then((data) => {
        
        if (data !== null) {
            since = data.time;

            const sky = data.image;
            var el = document.createElement('div');
            el.className = 'sky-image';
            el.style.backgroundImage = 'url(sky/' + data.image + ')';
            el.style.width = "100%";
        }
    });
}

setInterval(() => {
    getImage();    
}, 1000);

</script>

</body>
</html>
